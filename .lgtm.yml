extraction:
  cpp:
    prepare:
      packages:
        - cargo
    after_prepare:
      - git clone --depth 1 https://github.com/OISF/libhtp.git
      - curl -sf -L https://static.rust-lang.org/rustup.sh | sh
      - cargo install --force --debug --version 0.14.1 cbindgen
      - export PATH=/opt/work/.cargo/bin:$PATH
